<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay4You Cards ‚Äì Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="card-bg">

  <!-- Top bar con logo -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="brand-icon small">
        <div class="brand-waves">)))</div>
        <div class="brand-coin">‚Ç¨</div>
      </div>
      <div class="topbar-title">
        <span class="topbar-main">Pay4You</span>
        <span class="topbar-sub">Cards</span>
      </div>
    </div>
    <div class="topbar-right">
      <span class="topbar-link">Login</span>
    </div>
  </header>

  <main class="main-wrapper">
    <section class="business-card">

      <!-- Logo grande -->
      <div class="brand-logo">
        <div class="brand-icon">
          <div class="brand-waves">)))</div>
          <div class="brand-coin">‚Ç¨</div>
        </div>
        <div class="brand-text">
          <span>PAY</span>
          <span>4YOU</span>
        </div>
      </div>

      <!-- Foto profilo -->
      <div class="photo-placeholder" id="photoWrapper">
        <span id="photoText">Foto profilo</span>
      </div>

      <!-- Dati persona -->
      <div class="person-block">
        <h1 id="cardName"></h1>
        <p id="cardCompany" class="company"></p>
        <p id="cardRole" class="role"></p>
        <p id="cardBio" class="bio"></p>
      </div>

      <!-- Contatti -->
      <div class="section-title">Contatti</div>
      <div class="buttons-list">
        <a id="btnMobile" class="btn contact-btn">
          <span class="icon">üì±</span>
          <span>Chiama mobile</span>
        </a>
        <a id="btnOffice" class="btn contact-btn">
          <span class="icon">‚òéÔ∏è</span>
          <span>Chiama ufficio</span>
        </a>
        <a id="btnMail1" class="btn contact-btn">
          <span class="icon">‚úâÔ∏è</span>
          <span id="mail1Label"></span>
        </a>
        <a id="btnMail2" class="btn contact-btn">
          <span class="icon">‚úâÔ∏è</span>
          <span id="mail2Label"></span>
        </a>
        <a id="btnWeb" class="btn contact-btn">
          <span class="icon">üåê</span>
          <span id="webLabel"></span>
        </a>
      </div>

      <!-- Social -->
      <div class="section-title">Social</div>
      <div class="buttons-list">
        <a id="btnFacebook" class="btn contact-btn">
          <span class="icon">üìò</span>
          <span>Facebook</span>
        </a>
        <a id="btnWhatsapp" class="btn contact-btn">
          <span class="icon">üí¨</span>
          <span>WhatsApp</span>
        </a>
      </div>

      <!-- Indirizzi -->
      <div class="section-title">Indirizzi</div>
      <div class="addresses">
        <p id="addr1"></p>
        <p id="addr2"></p>
      </div>

      <!-- Galleria foto -->
      <div class="section-title">Galleria foto</div>
      <div class="gallery" id="galleryContainer">
        <!-- immagini create da JS -->
      </div>

      <!-- PDF -->
      <div class="section-title">Documenti</div>
      <div class="buttons-list" id="pdfContainer">
        <!-- bottoni PDF creati da JS -->
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
