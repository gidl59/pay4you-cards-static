<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay4You Cards â€“ Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Favicon bianca -->
  <link rel="icon" type="image/png" href="logo-pay4you-white.png">
</head>

<body class="app-bg">

  <!-- NAVBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="logo-pay4you-white.png" alt="Pay4You" class="logo-small" />
      <div class="topbar-title">
        <span class="topbar-main">Pay4You</span>
        <span class="topbar-sub">Cards</span>
      </div>
    </div>
  </header>

  <!-- LOGIN -->
  <div id="loginBox" class="login-panel">
    <h1>Accesso riservato</h1>
    <p class="login-text">Inserisci la password per accedere alla dashboard.</p>
    <input id="pwd" type="password" placeholder="Password" />
    <button class="btn primary login-btn" onclick="loginDashboard()">Entra</button>
  </div>

  <!-- DASHBOARD -->
  <main id="dashboard" class="main-wrapper" style="display:none;">
    <section class="panel">
      <h1>Nuovo agente</h1>

      <!-- SLUG / TEL -->
      <div class="two-cols">
        <div>
          <label>Slug</label>
          <input id="slug" type="text" placeholder="giuseppe" />
        </div>
        <div>
          <label>Telefono mobile</label>
          <input id="telMobile" type="text" placeholder="+39..." />
        </div>
      </div>

      <!-- Nome / Ufficio -->
      <div class="two-cols">
        <div>
          <label>Nome completo</label>
          <input id="nomeCompleto" type="text" placeholder="Nome Cognome" />
        </div>
        <div>
          <label>Telefono ufficio</label>
          <input id="telUfficio" type="text" placeholder="+39..." />
        </div>
      </div>

      <!-- Azienda / Email -->
      <div class="two-cols">
        <div>
          <label>Azienda</label>
          <input id="azienda" type="text" placeholder="Pay4You" />
        </div>
        <div>
          <label>Email (1 o 2, separate da virgola)</label>
          <input id="emails" type="text" placeholder="a@x.it, b@x.it" />
        </div>
      </div>

      <!-- Posizione / Siti -->
      <div class="two-cols">
        <div>
          <label>Posizione</label>
          <input id="posizione" type="text" placeholder="Area Manager" />
        </div>
        <div>
          <label>Siti web</label>
          <input id="websites" type="text" placeholder="https://..." />
        </div>
      </div>

      <label>Bio</label>
      <textarea id="bio" rows="3"></textarea>

      <!-- Social -->
      <h2>Social</h2>
      <div class="two-cols">
        <div>
          <label>Facebook</label>
          <input id="facebook" type="text" placeholder="https://facebook.com/..." />
        </div>
        <div>
          <label>WhatsApp</label>
          <input id="whatsapp" type="text" placeholder="+39..." />
        </div>
      </div>

      <!-- FOTO -->
      <h2>Immagini</h2>
      <label>URL foto profilo</label>
      <input id="fotoProfilo" type="text" placeholder="https://..." />

      <div class="two-cols">
        <div><label>Gallery 1</label><input id="gallery1" type="text"></div>
        <div><label>Gallery 2</label><input id="gallery2" type="text"></div>
      </div>

      <div class="two-cols">
        <div><label>Gallery 3</label><input id="gallery3" type="text"></div>
        <div><label>Gallery 4</label><input id="gallery4" type="text"></div>
      </div>

      <!-- PDF -->
      <h2>Documenti PDF</h2>
      <div class="two-cols">
        <div><label>PDF 1</label><input id="pdf1" type="text"></div>
        <div><label>PDF 2</label><input id="pdf2" type="text"></div>
      </div>
      <div class="two-cols">
        <div><label>PDF 3</label><input id="pdf3" type="text"></div>
        <div><label>PDF 4</label><input id="pdf4" type="text"></div>
      </div>

      <!-- INDIRIZZI -->
      <h2>Indirizzi</h2>
      <label>Indirizzo 1</label>
      <input id="indirizzo1" type="text">

      <label>Indirizzo 2</label>
      <input id="indirizzo2" type="text">

      <!-- BOTTONI -->
      <div class="actions-row">
        <button class="btn secondary" onclick="salvaDati()">Salva</button>
        <button class="btn primary" onclick="generaCardLuxury()">Apri Card</button>
      </div>

      <button class="link-exit" onclick="esciDashboard()">Esci</button>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
