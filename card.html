<body class="card-bg">

  <header class="topbar">

      <!-- Indirizzi -->
      <div class="section-title">Indirizzi</div>
      <div class="addresses">
        <p id="addr1"></p>
        <p id="addr2"></p>
      </div>

      <!-- Galleria foto -->
      <div class="section-title">Galleria foto</div>
      <div class="gallery" id="galleryContainer"></div>

      <!-- PDF -->
