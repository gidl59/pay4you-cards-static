<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Digitale – Pay4You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card">

    <div class="card-header">
      <h2 id="nomeCompleto"></h2>
      <p id="infoEmail"></p>
    </div>

    <div class="card-body">
      <p><strong>Telefono:</strong> <span id="infoTel"></span></p>
      <p><strong>Email:</strong> <span id="infoMail"></span></p>
      <p><strong>Indirizzo:</strong> <span id="infoAddr"></span></p>
    </div>

    <a href="index.html" class="btn">↩ Torna alla Dashboard</a>
  </div>

  <script src="script.js"></script>

</body>
</html>
