<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay4You Cards – Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="app-bg">

  <!-- Top bar con logo -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="logo-pay4you.png" alt="Pay4You" class="logo-small" />
      <div class="topbar-title">
        <span class="topbar-main">Pay4You</span>
        <span class="topbar-sub">Cards</span>
      </div>
    </div>
    <div class="topbar-right">
      <span class="topbar-link">Dashboard</span>
    </div>
  </header>

  <!-- BLOCCO LOGIN -->
  <div id="loginBox" class="login-panel">
    <h1>Accesso riservato</h1>
    <p class="login-text">Inserisci la password per entrare nella dashboard agenti.</p>
    <input id="pwd" type="password" placeholder="Password" />
    <button class="btn primary login-btn" onclick="loginDashboard()">Entra</button>
  </div>

  <!-- DASHBOARD (inizialmente nascosta) -->
  <main id="dashboard" class="main-wrapper" style="display:none;">
    <section class="panel">
      <h1>Nuovo agente</h1>
      <p class="helper-text">Slug facoltativo (puoi lasciarlo vuoto).</p>

      <!-- Dati base -->
      <div class="two-cols">
        <div>
          <label>Slug (per l'URL)</label>
          <input id="slug" type="text" placeholder="giuseppe-di-lisio" />
        </div>
        <div>
          <label>Telefono mobile</label>
          <input id="telMobile" type="text" placeholder="+39 333…" />
        </div>
      </div>

      <div class="two-cols">
        <div>
          <label>Nome completo</label>
          <input id="nomeCompleto" type="text" placeholder="Giuseppe Di Lisio" />
        </div>
        <div>
          <label>Telefono ufficio</label>
          <input id="telUfficio" type="text" placeholder="+39 0874…" />
        </div>
      </div>

      <div class="two-cols">
        <div>
          <label>Azienda</label>
          <input id="azienda" type="text" placeholder="Pay4You" />
        </div>
        <div>
          <label>Mail (separa con virgola)</label>
          <input id="emails" type="text" placeholder="a@x.it, b@x.it" />
        </div>
      </div>

      <div class="two-cols">
        <div>
          <label>Posizione lavorativa</label>
          <input id="posizione" type="text" placeholder="Area Manager Centro Italia" />
        </div>
        <div>
          <label>Siti web (separa con virgola)</label>
          <input id="websites" type="text" placeholder="https://..., https://..." />
        </div>
      </div>

      <label>Descrizione / Bio</label>
      <textarea id="bio" rows="4" placeholder="Responsabile agenti centro Italia"></textarea>

      <!-- Social -->
      <h2>Social</h2>
      <div class="two-cols">
        <div>
          <label>Facebook (URL profilo o pagina)</label>
          <input id="facebook" type="text" placeholder="https://facebook.com/..." />
        </div>
        <div>
          <label>WhatsApp (solo numero con prefisso)</label>
          <input id="whatsapp" type="text" placeholder="+39 333..." />
        </div>
      </div>

      <!-- Foto profilo e galleria -->
      <h2>Immagini</h2>
      <label>URL foto profilo</label>
      <input id="fotoProfilo" type="text" placeholder="https://..." />

      <div class="two-cols">
        <div>
          <label>URL foto galleria 1</label>
          <input id="gallery1" type="text" placeholder="https://..." />
        </div>
        <div>
          <label>URL foto galleria 2</label>
          <input id="gallery2" type="text" placeholder="https://..." />
        </div>
      </div>
      <div class="two-cols">
        <div>
          <label>URL foto galleria 3</label>
          <input id="gallery3" type="text" placeholder="https://..." />
        </div>
        <div>
          <label>URL foto galleria 4</label>
          <input id="gallery4" type="text" placeholder="https://..." />
        </div>
      </div>

      <!-- PDF -->
      <h2>Documenti (PDF)</h2>
      <div class="two-cols">
        <div>
          <label>PDF 1 (URL)</label>
          <input id="pdf1" type="text" placeholder="https://..." />
        </div>
        <div>
          <label>PDF 2 (URL)</label>
          <input id="pdf2" type="text" placeholder="https://..." />
        </div>
      </div>
      <div class="two-cols">
        <div>
          <label>PDF 3 (URL)</label>
          <input id="pdf3" type="text" placeholder="https://..." />
        </div>
        <div>
          <label>PDF 4 (URL)</label>
          <input id="pdf4" type="text" placeholder="https://..." />
        </div>
      </div>

      <!-- Indirizzi -->
      <h2>Indirizzi</h2>
      <label>Indirizzo principale</label>
      <input id="indirizzo1" type="text" placeholder="Via, Città" />

      <label>Indirizzo secondario (opzionale)</label>
      <input id="indirizzo2" type="text" placeholder="Altro indirizzo" />

      <!-- BOTTONI SALVA + ANTEPRIMA -->
      <div class="actions actions-row">
        <button class="btn secondary" type="button" onclick="salvaDati()">Salva</button>
        <button class="btn primary" type="button" onclick="generaCardLuxury()">Apri anteprima card</button>
      </div>

      <button type="button" class="link-exit" onclick="esciDashboard()">Esci</button>

      <p class="hint">
        Dopo aver aperto la card, usa l'URL completo per creare il QR da stampare.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
